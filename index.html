      body {
        font-family: 'Inter', sans-serif;

      .mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .swiss-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, #f0f0f0 1px, transparent 1px), linear-gradient(to bottom, #f0f0f0 1px, transparent 1px);
      }
      ::selection {
        background: #000;
        color: #fff;
      }

      /* Audio player bar animations */
      @keyframes audioBar0 {
        0% { height: 3px; }
        100% { height: 14px; }
      }
      @keyframes audioBar1 {
        0% { height: 5px; }
        100% { height: 10px; }
      }
      @keyframes audioBar2 {
        0% { height: 2px; }
        100% { height: 12px; }
      }
      @keyframes audioBar3 {
        0% { height: 4px; }
        100% { height: 8px; }
      }
    </style>
